<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets\css\styles.css" />
    <title>Javascript Coding Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-1">
          <p>Score:</p>
          <div class="score" id="scoreSet">0</div>
        </div>
        <div class="col-md-10">
          <h1>Javascript Coding Quiz</h1>
        </div>
        <div class="col-md-1">
          <p>Timer:</p>
          <div class="timer" id="timeSet">60</div>
        </div>
      </div>
      </div>

      <div class="quiz" id="quizShow">
        <div class="container">
          <div class="row">
            <div col-md-3></div>
            <div col-md-6>
              <h2 class="question" id="question"></h2>
            </div>
            <div col-md-3></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1"
                />
                <label class="form-check-label" for="defaultCheck1">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkbox"
                />
                <label class="form-check-label" for="defaultCheck2">
                  Disabled checkbox
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkbox"
                />
                <label class="form-check-label" for="defaultCheck3">
                  Disabled checkbox
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkbox"
                />
                <label class="form-check-label" for="defaultCheck4">
                  Disabled checkbox
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <p></p>
            </div>
          </div>
        </div>
        <div class="container">
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <button class="nextBtn" id="next">NEXT</button>
        </div>
        <div class="col-md-5"></div>
      </div>
    </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <button class="startBtn" id="start">START</button>
        </div>
        <div class="col-md-5"></div>
      </div>
    </div>
    

    <script src="assets\js\script.js"></script>
  </body>
</html>
