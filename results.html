<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets\css\styles.css" />
    <title>Javascript Coding Quiz Results</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-1">
          <p></p>
          <div class="" id=""></div>
        </div>
        <div class="col-md-10">
          <div>
            <h1>Javascript Coding Quiz</h1>
          </div>
        </div>
        <div class="col-md-1">
          <p></p>
          <div class="" id=""></div>
        </div>
      </div>
    </div>

    <div>
      <div class="container">
        <div class="row">
          <div col-md-3></div>
          <div col-md-6>
            <h2 class="result-head">Results</h2>
          </div>
          <div col-md-3></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8"></div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <div>
      <div class="container">
        <div class="row">
          <div col-md-3></div>
          <div col-md-6>
            <h3>Score:</h3>
            <p id="scoreResults">44</p>
          </div>
          <div col-md-3></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8"></div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <label
          for="colFormLabelSm"
          class="col-sm-4 col-form-label col-form-label-sm"
          >Name</label
        >
        <div class="col-sm-4">
          <input
            type="email"
            class="form-control form-control-sm"
            id="colFormLabelSm"
            placeholder="Your Name"
          />
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 start-button-col">
          <button class="result-buttons btn-primary" id="">Submit</button>
        </div>
        <div class="col-md-5 start-button-col">
          <button class="result-buttons btn-success" id="">Try Again</button>
        </div>

        <div class="col-md-1"></div>
      </div>
    </div>

    <script src="assets\js\script.js"></script>
  </body>
</html>
