<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets\css\styles.css" />
    <title>Javascript Coding Quiz Results</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-1">
          <p></p>
          <div class="" id=""></div>
        </div>
        <div class="col-md-10">
          <div>
            <h1>Javascript Coding Quiz</h1>
          </div>
        </div>
        <div class="col-md-1">
          <p></p>
          <div class="" id=""></div>
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div col-md-3></div>
        <div col-md-6>
          <h2 class="result-head">Results</h2>
        </div>
        <div col-md-3></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"></div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div>
      <div class="row">
        <div col-md-3></div>
        <div col-md-6>
          <h3>Score:</h3>
          <p id="scoreResults" id="mostRecentScore"></p>
        </div>
        <div col-md-3></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"></div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <form id="scoreForm">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control form-control-sm text-center"
            id="username"
            placeholder="Your Name"
          />
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 start-button-col">
          <button class="result-buttons btn-primary" id="saveScoreBtn">
            Submit
          </button>
        </div>
        <div class="col-md-5 start-button-col">
          <button class="result-buttons btn-success" id="tryAgain">Try Again</button>
        </div>

        <div class="col-md-1"></div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="table-responsive">
          <table class="table" id="highScoreList">
            <thread>
              <tr>
                Name
              </tr>
              <tr>
                Score
              </tr>
            </thread>
            <tbody id="scoreList" class="text-white"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>

    <script src="assets\js\score.js"></script>
  </body>
</html>
